<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt</title>
    <link rel="icon" type="image/x-icon" href="img/Nouveau-projet.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    
</head>
<body>
    <header>
        <div id="container">
            <p>20% off for your first order.</p>
        </div>
        <h1 id="brand" data-glitch="INSTA SHOP">INSTA SHOP</h1>
        <div id="bar"></div>
    </header>

    <main>

        <div id="product-contain">
            <!-- <img id="product-img" src="img/pngtree-t-shirt-3d-rendering-realistic-png-image_10000399.png" alt=""> -->
             
                <div id="modifier">
                <div id="mask-modifier"></div>
                
                <form action="index.html">
                    <label for=""><p>T-shirt simple color</p></label>
                    <img src="img/Frame 105.png" height="10px" width="70px" alt="">
                    <h3 class="price">12€ <span id="rayer2">17€</span><img src="img/Frame 66.png" alt=""></h3>
                    
                    <label for="colorier"><p>Choisissez une couleur :</p></label>
                    <input type="color" name="" value="#FFFFFF" id="colorier">
                    <p>Description :</p>
                    <br>
                    <p>T-Shirt pour adulte. Disponible dans une large gamme de coloris vifs.
                        
                        
                        Poids : 135 gr,
                        <br>
                        100% Coton 135 g/ m2</p>
                    <br>
                    <label for="quant"><p>Quantité :</p></label>
                    <input type="number" name="" id="quant" style="text-align:right;" min="1" max="100">
                    <br>
                    <input type="submit"  value="Back">
                    <input type="submit"  onclick="alert('Produit ajouté au panier')" value="Add to cart">
                    
                
                </form>
            </div>
            </div>
            
        </div>
        <div class="sliding">
            <p>Best sale</p>
            <img class="scroll-slide" src="img/pngimg.com - jacket_PNG8054.png" alt="">
            <img class="scroll-slide" src="img/pngimg.com - jacket_PNG8055.png" alt="">
            <img class="scroll-slide" src="img/shorts_01v_frame-1-removebg-preview.png"  alt="">
            <img class="scroll-slide" src="img/pngimg.com - hoodie_PNG31.png"  alt="">
        </div>

        <div id="newsletter">
            <h3>STAY UP TO DATE <br> ABOUT OUR <br> LASTEST OFFERS</h3>
            <form action="#">
                <input type="email"  placeholder="    Enter your email adress" name="" id="news">
                <input id="submitnews" onclick="closeNews()" type="button"  value="Subscribe to newsletter">
            </form>
        </div>

        
    </main>
    
    <footer>
        <div id="contain-footer">
            
            <ul>
                <h3>Social Media</h3>
                <li>Instagram <img src="img/5279112_camera_instagram_social media_instagram logo_icon.png" height="30px" width="30px" alt=""> </li>
                <li>Twitter <img src="img/5305170_bird_social media_social network_tweet_twitter_icon.png" height="30px" width="30px" alt=""></li>
                <li>TikTok <img src="img/4362958_tiktok_logo_social media_icon.png" height="30px" width="30px" alt=""></li>
            </ul>

        </div>


    </footer>
